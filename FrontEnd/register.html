<!--LoginForm-->

<div class="container">
  <div class="mt-lg-4 mb-lg-4 reg-content">
  <h1 class="text-warning">Registration Form</h1>
  <form action="#" method="post" enctype="multipart/form-data">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="nic" class="form-label">NIC Number</label>
          <input type="text" class="form-control" id="nic" name="nic" required>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="nic_photo" class="form-label">NIC Photo</label>
          <input class="form-control" type="file" id="nic_photo" name="nic_photo" accept="image/*" required>
          <small class="form-text text-muted">Please upload a photo of your NIC or Driving License.</small>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-warning font-weight-bold">Register</button>
  </form>
  </div>
</div>
